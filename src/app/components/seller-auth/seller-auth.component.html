<div class="seller-auth">
  <div class="signup">
    <h1>Seller sign-up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signup(sellerSignUp.value)"
      class="common-form"
    >
      <input class="form-input" type="text" placeholder="Enter Name" />
      <input class="form-input" type="password" placeholder="Enter password" />
      <input class="form-input" type="text" placeholder="Enter email" />
      <button class="form-button">Sign up</button>
    </form>
  </div>
</div>
