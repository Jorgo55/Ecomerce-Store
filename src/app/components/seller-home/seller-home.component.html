<div class="p-list">
  <h1>All Products</h1>
  <p class="p-message" *ngIf="productMessage?.length">{{ productMessage }}</p>
  <table class="table">
    <thead>
      <tr>
        <th>image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon [icon]="icon" (click)="deleteProduct(item.id)"> </fa-icon>
          <a
            class="adjust-update"
            routerLink="/seller-update-product/{{ item.id }}"
          >
            <fa-icon [icon]="editIcon"> </fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
